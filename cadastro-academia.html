<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Academia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 60px;">
    <h2 class="mb-4 text-center">Cadastrar Academia</h2>
    <form id="cadastroForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="nome" placeholder="Nome da academia" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="telefone" placeholder="Telefone">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="endereco" placeholder="Endereço">
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar Academia</button>
    </form>
    <div id="cadastroMsg" class="mt-3 text-center"></div>
    <div class="text-center mt-3">
      <a href="login-academia.html">Já tem conta? Faça login</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/cadastro-academia.js"></script>
</body>
</html>
