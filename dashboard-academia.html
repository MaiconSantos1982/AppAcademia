<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Academia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/dashboard-academia.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-light border-end sidebar" style="width:220px; min-height:100vh;">
      <div class="sidebar-header p-3 border-bottom">
        <strong>AppAcademia</strong>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="dashboard-academia.html">Dashboard</a></li>
        <li class="list-group-item"><a href="alunos.html">Alunos</a></li>
        <li class="list-group-item"><a href="exercicios.html">Exercícios</a></li>
        <li class="list-group-item"><a href="logout.html">Sair</a></li>
      </ul>
      <div class="sidebar-footer p-3 border-top text-center">
        <span id="nomeAcademiaSidebar">Nome Academia</span>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="flex-grow-1 p-4">
      <h2 class="mb-4">Dashboard</h2>
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Alunos Ativos</h5>
              <p id="totalAtivos" class="fs-3 fw-bold">0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Check-ins - últimos 7 dias</h5>
              <canvas id="graficoCheckin" height="120"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div id="dashboardError" class="text-danger mt-4"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard-academia.js"></script>
</body>
</html>
