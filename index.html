<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Academia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 60px;">
    <h2 class="mb-4 text-center">Login - Academia</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="text-center mt-3">
      <a href="cadastro-academia.html">Criar nova conta</a>
    </div>
    <div id="loginError" class="mt-2 text-danger text-center"></div>
  </div>
  <!-- SCRIPTS FINAIS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/login-academia.js"></script>
</body>
</html>
