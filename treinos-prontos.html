<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Treinos Prontos - AppAcademia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
  <div class="d-flex">
    <!-- SIDEBAR -->
    <nav class="bg-light border-end sidebar" style="width:220px; min-height:100vh;">
      <div class="sidebar-header p-3 border-bottom"><strong>AppAcademia</strong></div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="dashboard-academia.html">Dashboard</a></li>
        <li class="list-group-item"><a href="alunos.html">Alunos</a></li>
        <li class="list-group-item"><a href="treinos-prontos.html">Treinos Prontos</a></li>
        <li class="list-group-item"><a href="exercicios.html">Exercícios</a></li>
        <li class="list-group-item"><a href="logout.html">Sair</a></li>
      </ul>
      <div class="sidebar-footer p-3 border-top text-center">
        <span id="nomeAcademiaSidebar">Nome Academia</span>
      </div>
    </nav>
    <!-- MAIN -->
    <main class="flex-grow-1 p-4">
      <div class="container p-4">
        <h2 class="mb-4">Treinos Prontos</h2>
        <div class="d-flex mb-3 gap-2">
          <input type="text" id="buscaTreino" class="form-control" placeholder="Buscar treino...">
          <button class="btn btn-success" onclick="abrirCadastroTreinoPronto()">Cadastrar treino pronto</button>
        </div>
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaTreinosProntos"></tbody>
        </table>
        <div id="treinosProntosError" class="text-danger mt-2"></div>
        <!-- Modal Cadastro/Edição -->
        <div class="modal fade" id="modalTreinoPronto" tabindex="-1">
          <div class="modal-dialog modal-lg">
            <form class="modal-content" id="formTreinoPronto">
              <div class="modal-header">
                <h5 class="modal-title" id="tituloModalTreinoPronto">Cadastrar Treino Pronto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <input type="hidden" id="treinoProntoId">
                <input type="text" class="form-control mb-2" id="nomeTreinoPronto" placeholder="Nome do treino" required>
                <select class="form-select mb-2" id="categoriaTreinoPronto" required>
                  <option value="">Selecione a categoria</option>
                  <option>Adaptação</option>
                  <option>Hipertrofia</option>
                  <option>Emagrecimento</option>
                  <option>Força</option>
                  <option>Reabilitação</option>
                </select>
                <textarea class="form-control mb-2" id="descricaoTreinoPronto" placeholder="Descrição (opcional)"></textarea>
                <div id="areaLetrasTreinoPronto" class="mb-2"></div>
                <button type="button" class="btn btn-secondary btn-sm mt-2" id="btnAdicionarLetraTreinoPronto">Adicionar Treino (A, B, ...)</button>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/treinos-prontos.js"></script>
</body>
</html>
